<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./Game.css">
    <title>..:: RPG - Dragon Slayer</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Ouro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Vá para a loja</button>
        <button id="button2">Vá para a caverna</button>
        <button id="button3">Lutar contra o dragão</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Nome do monstro: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bem vindo ao Dragon Slayer. Você deve derrotar o Dragão que está impedindo que as pessoas saiam da cidade. Você está no Centro da Cidade. Para onde você quer ir? Use os botões acima.
      </div>
    </div>
    <script src="./Game.js"></script>
  </body>
</html>
